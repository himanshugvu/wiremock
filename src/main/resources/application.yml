server:
  port: 8080

spring:
  application:
    name: wiremock-integration-tests

# Apache HttpClient5 Configuration
http:
  client:
    connection:
      pool:
        max-total: 200
        max-per-route: 50
        validate-after-inactivity-ms: 2000
        evict-idle-connections-after-ms: 60000
      timeout:
        connect-ms: 3000
        socket-ms: 5000
        connection-request-ms: 1000
      retry:
        enabled: true
        count: 3
        interval-ms: 1000
      keep-alive:
        enabled: true
        duration-ms: 30000
      stale-connection-check: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    org.apache.hc.client5: DEBUG
    com.orchestrator: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
